<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      nav {
        height: 100px;
      }
      nav img {
        height: 100px;
      }
      li {
        text-decoration: none;
      }
      header {
        height: 700px;
        background-image: url(images/header.jpg);
        background-size: cover;
      }
      section img {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <nav class="bg-dark d-flex align-items-center justify-content-between">
      <div>
        <a href="#">
          <img src="images/logo.png" alt="" />
        </a>
      </div>

      <ul class="text-white d-flex align-items-center mb-0 list-unstyled">
        <li class="mx-3">
          <a class="text-white text-decoration-none" href="#">Home</a>
        </li>
        <li class="mx-3">
          <a class="text-white text-decoration-none" href="#">Community</a>
        </li>
        <li class="mx-3">
          <a class="text-white text-decoration-none" href="#">Login</a>
        </li>
      </ul>
    </nav>
    <header
      class="d-flex flex-column justify-content-center align-items-center display-2 text-white fw-bold"
    >
      <div>Cinema</div>
      <div>Community</div>
      <div>
        <a class="btn btn-primary mt-5" href="#">Let's go</a>
      </div>
    </header>
    <section class="text-center m-0 p-5">
      <div class="display-4 fw-bold mb-5">Used Skills</div>
      <div class="d-flex text-center justify-content-around">
        <div>
          <img src="images/web.png" alt="web-image" />
          <p>WEB</p>
        </div>
        <div>
          <img src="images/html5.png" alt="html-image" />
          <p>HTML</p>
        </div>
        <div>
          <img src="images/css3.png" alt="css-image" />
          <p>CSS</p>
        </div>
      </div>
    </section>
    <footer class="text-center bg-primary p-3 text-white fw-bold fixed-bottom">
      <p class="m-0">HTML&CSS Project. Created by SSAFY</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
