<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #hphk > p:nth-child(2) {
        color: blue;
      }
      #hphk > p:nth-of-type(2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="hphk">
      <!--nth-of-type이 nth-child보다 우선시 된다. nth-of-type은 n번째에 해당하고, nth-child은 n-1번째에 해당한다.-->
      <h2>어떻게 선택 될까?</h2>
      <p>첫번째 단락</p>
      <p>두번째 단락</p>
      <p>세번째 단락</p>
      <p>네번째 단락</p>
    </div>
  </body>
</html>
