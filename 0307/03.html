<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- Form 요소 사용해보기(진짜 그냥 만들어보기)-->
  <!--action : 데이터를 보내려는 목적지-->
  <form action="" method="POST">
    <!--사용자들 한테 입력받을 수 있는 요소들...: input-->
    <!--input은 형태가 있을 수 이음. 글자, 숫자, 비밀번호, 날짜 등등-->
    <!--input 요소의 형태를 구분하는게 type-->
    <p><label for="name-input">이름 : </label><input name="name"id="name-input"type="text"></p>
    <input type="password" name="pwd" id="">
    <input type="number" name="score" id="" autofocus>
    <input type="date" name="today" id="">
    <input type="submit" value="뿅">
  </form>
</body>
</html>
