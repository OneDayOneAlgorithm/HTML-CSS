<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .black-border-box {
        border: 2px solid black;
        width: 400px;
        height: 400px;
      }
      .red-border-box {
        border: 2px dashed red;
        width: 200px;
        height: 200px;
      }
      .blue-border-box {
        border: 2px dotted blue;
        width: 100px;
        height: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="black-border-box">
      <div class="red-border-box">
        <div class="blue-border-box"></div>
      </div>
    </div>
  </body>
</html>
