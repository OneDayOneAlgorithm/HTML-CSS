<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .red-text{
      color: red;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <header>
    <img src="" alt="main img">
    <h1>SSAFY 학생 건강설문</h1>
  </header>
  <section>
    <form action="">
      <label for="">이름을 기재해주세요</label><br>
      <input type="text" id="name-input" name="">
      <hr>
      <label for="">지역을 선택해주세요</label><br>
      <select name="region" id="region">
        <option value="1">서울</option>
        <option value="2">대전</option>
        <option value="3">광주</option>
        <option value="4"selected>구미</option>
        <option value="5">부울경</option> 
      </select>
      <hr>
      <label for="">오늘의 체온을 선택해주세요</label><br><br>
      <input type="radio" name="temp" value="normal">
      <label for="">37도 미만</label><br>
      <input type="radio" name="temp" value="warning">
      <label class = red-text for="">37도 이상</label>
      <hr>
      <input type="submit" value="제출">
    </form>
  </section>
  <footer>
    Google 설문지를 통해 비밀번호를 제출하지 마시오.
    <a href="https://www.google.co.kr/">누르면 구글로 이동합니다.</a>
  </footer>
</body>
</html>
