<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 1px solid black;
      }
      .bg-red {
        background-color: red;
      }
      .bg-blue {
        background-color: blue;
      }
      .position-rel {
        position: relative;
      }
      .position-abs {
        /* static 일때 위치 잡는 흐름에서 벗어남*/
        position: absolute;
      }
      /*위에서 20px만큼 아래로 이동*/
      .top-20 {
        top: 20px;
      }
      .left-20 {
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="position-rel top-20">
      <div class="big-box bg-red position-abs">box1</div>
      <div class="big-box bg-blue position-abs">box1</div>
    </div>
    <div class="box bg-blue position-rel">box2</div>
    <span class="bg-red">inline1</span>
    <span class="bg-red position-rel top-20 left-20">inline2</span>
  </body>
</html>
